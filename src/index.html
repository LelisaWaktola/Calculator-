<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="backspace()">&#8592;</button>
        <button class="button" onclick="appendOperator('/')">&divide;</button>
        <button class="button" onclick="appendOperator('*')">&times;</button>

        <button class="button" onclick="appendNumber(7)">7</button>
        <button class="button" onclick="appendNumber(8)">8</button>
        <button class="button" onclick="appendNumber(9)">9</button>
        <button class="button" onclick="appendOperator('-')">&minus;</button>

        <button class="button" onclick="appendNumber(4)">4</button>
        <button class="button" onclick="appendNumber(5)">5</button>
        <button class="button" onclick="appendNumber(6)">6</button>
        <button class="button" onclick="appendOperator('+')">&#43;</button>

        <button class="button" onclick="appendNumber(1)">1</button>
        <button class="button" onclick="appendNumber(2)">2</button>
        <button class="button" onclick="appendNumber(3)">3</button>
        <button class="button" onclick="calculate()">=</button>

        <button class="button" onclick="appendNumber(0)" style="grid-column: span 2;">0</button>
        <button class="button" onclick="appendNumber('.')">.</button>
    </div>
    <div class="history" id="history">
        <h3>History</h3>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
